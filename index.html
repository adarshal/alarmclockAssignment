<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <img src="./clock.png" alt="" height="50em" />
      <h1>Alarm Clock</h1>
      <h4>
        <div class="time">
          Last Alarm set at
          <span id="showAlrmtime"> 00:00</span>
        </div>
      </h4>
      <div class="controls">
        <label for="alarmTime">Set Alarm:</label>
        <input type="time" id="alarmTime" />
        <button id="addAlarmBtn">Set Alarm</button>
      </div>
      <div class="time-remaining">
        <!-- Time Remaining:  -->
        <span id="timeRemaining"> </span>
        <!-- seconds -->
      </div>
      <div class="alarms">
        <h2>Alarms</h2>
        <ul id="alarmsList">
          <!-- Alarms will    be added dynamically here -->
        </ul>
      </div>
    </div>
    <script src="index.mjs"></script>
  </body>
</html>
