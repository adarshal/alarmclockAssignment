<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>Alarm Clock</h1>
      <h4>
        <div class="time">
          Alarm set at <span id="showAlrmtime"> 00:00</span>
        </div>
      </h4>
      <div class="controls">
        <label for="alarmTime">Set Alarm:</label>
        <input type="time" id="alarmTime" />
        <button id="setAlarmBtn">Set Alarm</button>
      </div>
      <div class="time-remaining">
        Time Remaining: <span id="timeRemaining">0</span> seconds
      </div>
    </div>
    <script src="index.mjs"></script>
  </body>
</html>
